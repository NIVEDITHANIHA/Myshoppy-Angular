<app-header></app-header>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div *ngIf="allProducts.length!==0" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let items of allProducts">
                <div class="card h-75">
                   
                    <img routerLink="/viewProducts/{{items.id}}" class="card-img-top p-2" width="100%" height="50%"
                        [src]="items.image" alt="..." />
                  
                    <div class="card-body p-4">
                        <div class="text-center">
                        
                            <h6>{{items.title.slice(0,20)}}...</h6>
                         
                            <h5 class="fw-bolder">{{items.price}}</h5>


                        </div>
                    </div>
                    <div class=" card-footer d-flex align-items-center justify-content-between p-3">
                        <i class="fa-solid fa-trash text-danger fa-1x border border-danger p-2"
                            (click)="removeWishlist(items._id)"></i>
                        <i class="fa-solid fa-cart-shopping text-primary fa-1x border border-primary p-2"  (click)="addtoCartlist(items)"></i>
                    </div>
                </div>
            </div>
          
        </div>
        <div *ngIf="allProducts.length==0" class="d-flex align-items-center justify-content-center w-100 flex-column ">
            <img src="https://tringajewelers.com/assets/images/empty-wishlist.png" alt="...">
            <h2 style="color: rgb(238, 78, 5);;">Your Wishlist is Empty</h2>
        </div>
      
    </div>
</section>
