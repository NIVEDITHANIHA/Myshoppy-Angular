<app-header></app-header>

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5 w-75">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="productItems.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{productItems.id}}</div>
                <h1 class="display-9 ">{{productItems.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through fw-bolder">{{productItems.price}}</span>
                    <span>$40.00</span>
                </div>
                <p class="lead">{{productItems.description.slice(0 ,50)}}....</p>
                <div class="d-flex">
                    <button class="btn btn-outline-danger flex-shrink-0 me-1" type="button" (click)="addtoWishlist(productItems)">
                        <i class="fa-solid fa-heart me-1"></i>
                        Add to WishList
                    </button>
                    <button class="btn btn-outline-primary flex-shrink-0" type="button"  (click)="addtoCartlist(productItems)">
                        <i class="fa-solid fa-cart-shopping me-1" ></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
